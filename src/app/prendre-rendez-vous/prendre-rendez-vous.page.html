<ion-header>
  <ion-toolbar class="ios hydrated" color="secondary">
    <ion-title size="large" class="ios title-ios hydrated">Réservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Numero Téléphone</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" shape="full" expand="block">Prendre rendez-vous</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
